  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine üíå</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #ffe6f0;
      color: #333;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #yesBtn {
      background-color: #ff4da6;
      color: white;
    }
    #noBtn {
      background-color: #999;
      color: white;
      position: absolute;
    }
    #video {
      display: none;
      margin-top: 30px;
    }
    #video iframe {
      width: 360px;
      height: 640px;
      border-radius: 15px;
    }
    #funnyText {
      display: none;
      font-size: 1.2em;      /* –æ–±—ã—á–Ω—ã–π —Ä–∞–∑–º–µ—Ä */
      color: #ff4da6;
      margin-top: 15px;
      font-weight: bold;
      animation: fadeIn 1.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine? üíñ</h1>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>

  <div id="video">
    <iframe src="https://www.youtube.com/embed/41iWg91yFv0" 
            title="Valentine Video" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
    </iframe>
    <div id="funnyText">–ù–µ —Å–æ–º–Ω–µ–≤–∞–ª–∞—Å—å, —á—Ç–æ —Å–∫–∞–∂–µ—à—å –¥–∞ üíï</div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const videoDiv = document.getElementById('video');
    const funnyText = document.getElementById('funnyText');

    // –ö–Ω–æ–ø–∫–∞ ¬´No¬ª —É–±–µ–≥–∞–µ—Ç
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 80;
      const y = Math.random() * 80;
      noBtn.style.left = x + "%";
      noBtn.style.top = y + "%";
    });

    // –ö–Ω–æ–ø–∫–∞ ¬´Yes¬ª –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç –≤–∏–¥–µ–æ –∏ –Ω–∞–¥–ø–∏—Å—å
    yesBtn.addEventListener('click', () => {
      videoDiv.style.display = "block";
      funnyText.style.display = "block";
    });
  </script>
</body>
</html>
